<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Setup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav class="nav">
      <div class="nav-center">
        <div class="nav-header">
          <img src="./images/logo.svg" class="nav-logo" alt="Stripe logo">
          
          <button class="btn toggle-btn">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        
        <ul class="nav-links">
          <li>
           <button class="link-btn">products</button>
          </li>
          <li>
           <button class="link-btn">developers</button>
          </li>
          <li>
           <button class="link-btn">company</button>
          </li>
        </ul>
        
        <button class="btn signin-btn">Sign in</button>
      </div>
    </nav>
    <section class="hero">
      <div class="hero-center">
        <article class="hero-info">
          <h1>Payments infrastructure<br> for the internet</h1>
          
          <p>Millions of businesses of all sizes—from startups to large enterprises—use Stripe’s software and APIs to accept payments, send payouts, and manage their businesses online.</p>
          
          <button class="btn">Start now</button>
        </article>
        
        <article class="hero-images">
          <img class="phone-img" src="./images/phone.svg" alt="Phone mockup">
        </article>
      </div>
    </section>
    
    <script type="module" src="app.js"></script>
  </body>
</html>
