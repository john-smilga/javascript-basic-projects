<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div>
          <h1>Counter</h1>
          <span value id="value">0</span>
        </div>
        <div class="button-container">
          <button class="btn" data-style="decrease">Decrease</button>
          <button class="btn" data-style="reset">Reset</button>
          <button class="btn" data-style="increase">Increase</button>
        </div>
      </div>
    </main>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
